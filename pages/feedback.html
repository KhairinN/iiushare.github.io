<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles/feedback.css">
    <div id="feedback">
      <h1>FEEDBACK</h1>
    </div>
    <a href="/pages/main_page.html" style="margin-left: 40px">Main Page</a>
    <script>
    function redirect() {
      location.replace("feedback_submitted.html");
    }
    </script>
  </head>
  <body>
    <div id="greetings">
      <p>Got anything to say about our website? </p>
      <p>Leave us a feedback! </p>
      <br><br><br>
    </div>
    <div id="info">
      <p>Phone number: </p>
      <p>+603 5281 581</p>
      <br>
      <p>Email Address: </p>
      <p>iiushare@webtech.com</p>
    </div>
    <div id="forms">
      <form>
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email address: </label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="subject">Subject: </label><br>
        <input type="text" name="subject" id="subject"><br><br>
        <label for="message">Message: </label><br>
        <textarea name="message" rows=inherit></textarea><br><br>
        <button id="submit" onclick="redirect()">Submit</button>
      </form>
    </div>
</html>
